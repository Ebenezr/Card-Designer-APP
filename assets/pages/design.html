<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/design.css">
        <script src="https://kit.fontawesome.com/a62c4705ce.js" crossorigin="anonymous"></script>
        <title>Design</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav>
                    <button class="navBtn" onclick="openPage2()">
                    <i class="fa-solid fa-house"></i>
                    </button>
                    <i class="fa-solid fa-user"></i>
                </nav>
                <div class="card">
                    <div class="cardTop">
                        <H2>BLACK PLATINUM</H2>
                        <div class="icons">
                            <i class="fa-solid fa-sim-card fa-rotate-90"></i>
                            <i class="fa-solid fa-wifi fa-rotate-90"></i>
                        </div>
                        <div class="number">
                            <h3>
                                <strong>1545 &nbsp;0546 &nbsp;15464 &nbsp;5454</strong>
                            </h3>
                            <h4>VALID 02/23</h4>
                        </div>
                    </div>
                    <div class="cardBotton">
                        <H2>EBENEZAR BLIND</H2>
                        <H2>
                            <strong>VISA</strong>
                        </H2>
                    </div>
                </header>
                <!-- themeColor section -->
                <div class="themeColor">
                    <h3>Choose Theme Color</h3>
                    <div class="colorwrapper">
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>Blue</h4>
                        </div>
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>Purple</h4>
                        </div>
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>Teal</h4>
                        </div>
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>Black</h4>
                        </div>
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>Gray</h4>
                        </div>
                        <div class="colorCard">
                            <div class="color"></div>
                            <h4>White</h4>
                        </div>
                    </div>
                </div>
                <!-- user info section -->
                <div class="userInfo">
                    <h3>User Info</h3>
                    <form action="">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="input" placeholder="Joe Doe">
                        <label for="data">Type</label>
                        <input list="list" name="list" id="data" class="input" placeholder="Regular">
                        <datalist id="list">
                            <option value="Regular">
                                <option value="Premium">
                                    <option value="VIP">
                                        <option value="Black Platinum">
                                        </datalist>
                                        <label for="date">Start date</label>
                                        <input type="date" id="date" class="input">
                                        <div class="btn-wrapper">
                                            <input type="submit" class="btn-submit" value="submit">
                                            <button class="btn" id="checkout-btn" onclick="openPage3()"><i class="fas fa-shopping-cart"></i></button>
                                        </div>

                                        
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        <script src="../js/main.js"></script>
                    </body>
                </html>
