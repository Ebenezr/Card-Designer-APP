<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/checkout.css">
        <script src="https://kit.fontawesome.com/a62c4705ce.js" crossorigin="anonymous"></script>
        <title>Checkout</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav>
                    <button class="navBtn" onclick="openPage2()">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <i class="fa-solid fa-user"></i>
                </nav>
            </header>
            <div class="content-wrapper">
                <h2>Checkout</h2>
                <div class="card-info">
                
                   <h3 class="c-type">Card type:Black Platimun</h3>
                   <h3 class="c-theme">Themes:Purple</h3> 
                   <h3 class="c-date">Expiry:23/03/2023</h3>
                </div>
                <div class="shipment-info">
                    <form action="">
                        <label for="fname">Full Name</label>
                        <input type="text" class="input" placeholder="Joe Doe">
                        <label for="county">County</label>
                        <input type="text" placeholder="Nairobi">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" placeholder="Nairobi">
                        <input type="submit" value="submit" class="submit-btn">
                    </form>
                </div>
                <div class="shipment-confirm">
                    <h4>The card will be shipped to the following address</h4>
                    <h3 class="name">Name : </h3>
                    <h3 class="county">County :</h3>
                    <h3 class="branch">Branch :</h3>
                    <div class="person-info"></div>
                </div>
                <div class="payment">

                </div>
                <button>Place Order</button>
            </div>
        
        <script src="../js/main.js"></script>
    </body>
</html>
